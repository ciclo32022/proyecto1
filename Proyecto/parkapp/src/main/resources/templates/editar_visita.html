<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Visita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Gestion de visitas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Salida de Visita</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container mt-3">
      <div class="row">
        <div class="card text-center">
          <div class="card-body"><h1 class="card-title">Crear</h1>
            <form >
              <div class="mb-3">
                <div class="form-group"><label>Nombre del propietario</label><input type="text" name="namepropietario"
                 class="form-control" placeholder="Ingrese el nombre del propietario" /></div>
                <div class="form-group"><label>ID del propietario</label><input type="text" name="idpropietario"
                 class="form-control" placeholder="Ingrese la identificacion del propietario" /></div>
                <div class="form-group"><label>Placa Vehiculo</label><input type="text" name="placa"
                 class="form-control" placeholder="Ingrese la placa del Vehiculo" /></div>
                <div class="box-footer mt-4"><button type="submit" class="btn_primary">Enviar</button></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
        
</body>
</html>
