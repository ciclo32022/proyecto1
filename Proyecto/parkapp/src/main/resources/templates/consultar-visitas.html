<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="../index.html"><img src="img\parkapp-black.jpg" alt="" width="150" height="56"></a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="../index.html">Inicio</a></li>
           <li><a class="nav-link scrollto active" href="../consultar-visitas.html">Autos en el parqueadero</a></li>
           <li><a class="nav-link scrollto" href="../crear-visita.html">Crear</a></li>
           <li><a class="nav-link scrollto" href="../actualizar.html">Actualizar</a></li>
       </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
      <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-9 text-center">
          <h1>Autos estacionados
          </h1>
          <h2>Revisa la lista y elimina artículos de tu interés:</h2>
        </div>
      </div>
      
        <br>
      <div class="row box-table">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre del Propietario</th>
              <th scope="col">Placa</th>
              <th scope="col">Hora de Ingreso</th>
              <th scope="col">Hora de Salida</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="Visitantes :${visitas}">
              <th scope="row">1</th>
              <td th:text="${Visitantes.propietario}"></td>
              <td th:text="${Visitantes.placa}"></td>
              <td th:text="${Visitantes.horaentrada}"></td>
              <td th:text="${Visitantes.horasalida}"></td>
              <td th:text="${Visitantes.valorpagado}"></td>           
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </section><!-- End Hero -->


  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <script src="vendor/swiper/swiper-bundle.min.js"></script>
  <script src="vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="js/main.js"></script>

</body>
